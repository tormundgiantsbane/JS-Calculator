<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="calculator">
<h1>Calculator</h1>
  <div class="outputs">
  <output id="calc-output"></output>
  <output id="calc-full-output"></output>
  </div>
  
  <div class="col-sm-">
  <button type="button" class="btn btn-warning" id="clr">C</button> 
  </div>
 


  <div class="col-sm-">
  <button type="button" class="btn btn-primary" id="one">1</button>
  <button type="button" class="btn btn-primary" id="two">2</button>
  <button type="button" class="btn btn-primary" id="three">3</button>
  <button type="button" class="btn btn-primary operator" id="plus">+</button>
  </div>
  
  <div class="col-sm-">
  <button type="button" class="btn btn-primary" id="four">4</button>
  <button type="button" class="btn btn-primary" id="five">5</button>
  <button type="button" class="btn btn-primary" id="six">6</button>
  <button type="button" class="btn btn-primary operator" id="minus">-</button>  
  </div>
  
  <div class="col-sm-">
  <button type="button" class="btn btn-primary" id="seven">7</button>
  <button type="button" class="btn btn-primary" id="eight">8</button>
  <button type="button" class="btn btn-primary" id="nine">9</button>
    <button type="button" class="btn btn-primary operator" id="divide">/</button>
  </div>
  
  <div class="col-sm-">
  <button type="button" class="btn btn-primary" id="zero">0</button>
  <button type="button" class="btn btn-primary" id="decimal">.</button>
  <button type="button" class="btn btn-primary operator" id="equals">=</button>
     <button type="button" class="btn btn-primary operator" id="multiply">*</button>
  </div>
</div>
  <script src='http://www.openjs.com/scripts/events/keyboard_shortcuts/shortcut.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
